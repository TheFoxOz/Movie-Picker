<body>
    <!-- GORGEOUS CINEMATIC TOP HEADER -->
    <header style="position:sticky;top:0;left:0;right:0;z-index:100;background:rgba(10,10,15,0.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.08);">
        <div style="padding:1rem 1.5rem;display:flex;align-items:center;justify-content:space-between;">
            <!-- Logo + Title -->
            <div style="display:flex;align-items:center;gap:1rem;">
                <div style="width:48px;height:48px;background:linear-gradient(135deg,#ff2e63,#8b5cf6);border-radius:1rem;display:flex;align-items:center;justify-content:center;font-size:1.75rem;box-shadow:0 8px 32px rgba(255,46,99,0.4);">
                    Film
                </div>
                <div>
                    <h1 style="font-size:1.5rem;font-weight:800;background:linear-gradient(135deg,#ff2e63,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:0;line-height:1;">
                        Movie Picker
                    </h1>
                    <p style="font-size:0.75rem;color:rgba(255,255,255,0.5);margin:0.25rem 0 0 0;letter-spacing:0.1em;font-weight:600;">
                        SWIPE • MATCH • WATCH
                    </p>
                </div>
            </div>

            <!-- User Avatar (optional future feature) -->
            <div id="user-avatar" style="width:40px;height:40px;background:linear-gradient(135deg,#8b5cf6,#ec4899);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:white;font-weight:800;box-shadow:0 4px 16px rgba(139,92,246,0.4);">
                Smile
            </div>
        </div>
    </header>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width:26px;height:26px;">

            </svg>
            <span>Library</span>
        </button>

        <!-- SWIPE BUTTON — THE HERO -->
        <button data-tab="swipe" class="nav-btn swipe-center">
            <div style="width:68px;height:68px;background:linear-gradient(135deg,#ff2e63,#d90062);border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 15px 45px rgba(255,46,99,0.7);transform:translateY(-25px);animation:glowPulse 4s infinite;">

                </svg>
            </div>
        </button>

        <button data-tab="matches" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width:26px;height:26px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
            </svg>

        <button data-tab="profile" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width:26px;height:26px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            <span>Profile</span>
        </button>
    </nav>

    <!-- GLOW PULSE ANIMATION -->
    <style>
        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 15px 45px rgba(255,46,99,0.7); }
            50% { box-shadow: 0 15px 60px rgba(255,46,99,1); }
        }
        .nav-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem;
            border-radius: 1rem;
            transition: all 0.3s;
            position: relative;
        }
        .nav-btn.active {
            color: white;
        }
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ff2e63;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff2e63;
        }
        .swipe-center {
            transform: translateY(-25px) !important;
        }
    </style>
