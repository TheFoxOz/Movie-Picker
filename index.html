    <style>
        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: 0 15px 45px rgba(255,46,99,0.8), 0 0 40px rgba(255,46,99,0.4); 
            }
            50% { 
                box-shadow: 0 15px 60px rgba(255,46,99,1), 0 0 60px rgba(255,46,99,0.6); 
            }
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            color: rgba(255,255,255,0.9);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-btn.active svg {
            filter: drop-shadow(0 0 8px rgba(255,46,99,0.6));
        }
        
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ff2e63;
            border-radius: 50%;
            box-shadow: 0 0 12px #ff2e63, 0 0 24px rgba(255,46,99,0.4);
        }
        
        .swipe-hero {
            transform: translateY(-28px) !important;
        }
        
        .swipe-hero:hover {
            transform: translateY(-30px) !important;
        }
    </style>
