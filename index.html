<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Swipe through movies, match with friends, and discover your next favorite film">
    <meta name="theme-color" content="#0a0a0f">
    
    <title>Movie Picker</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0f;
            color: white;
            min-height: 100vh;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }

        .login-box {
            max-width: 420px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .logo-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff2e63, #d90062);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo-tagline {
            color: rgba(255,255,255,0.6);
            font-size: 1rem;
        }

        .form-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.5rem;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255,255,255,0.8);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff2e63;
            box-shadow: 0 0 0 3px rgba(255, 46, 99, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff2e63, #d90062);
            color: white;
            box-shadow: 0 4px 12px rgba(255,46,99,0.3);
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,46,99,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.8);
        }

        .btn-ghost:hover {
            background: rgba(255,255,255,0.05);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider-text {
            position: relative;
            background: rgba(255,255,255,0.05);
            padding: 0 1rem;
            color: rgba(255,255,255,0.5);
            font-size: 0.875rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .signup-link span {
            color: rgba(255,255,255,0.6);
        }

        .signup-link a {
            color: #ff2e63;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- âœ… LOGIN PAGE -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">ðŸŽ¬</div>
                <h1 class="logo-title">Movie Picker</h1>
                <p class="logo-tagline">Swipe your way to the perfect movie</p>
            </div>

            <!-- Login Form -->
            <div class="form-container">
                
                <!-- Email/Password Fields -->
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        class="form-input"
                        placeholder="your@email.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="login-password">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        class="form-input"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Sign In Button -->
                <button id="signin-btn" class="btn btn-primary">
                    Sign In
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span class="divider-text">or</span>
                </div>

                <!-- Google Sign-In -->
                <button id="google-signin-btn" class="btn btn-secondary">
                    <svg class="google-icon" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Guest Sign-In -->
                <button id="guest-signin-btn" class="btn btn-ghost">
                    Continue as Guest
                </button>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="#" id="signup-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- App Header (Hidden initially) -->
    <header id="app-header" class="app-header" style="display:none;">
        <div class="header-content">
            <div class="header-left">
                <div class="app-logo">ðŸŽ¬</div>
                <h1 class="app-title">Movie Picker</h1>
            </div>
            <div id="user-avatar" class="user-avatar">ðŸ˜Š</div>
        </div>
    </header>

    <!-- App Container (Hidden initially) -->
    <div id="app-container" class="app-container" style="display:none;"></div>

        <button data-tab="profile" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
