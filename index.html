    <!-- âœ… LOGIN PAGE (Shows when not authenticated) -->
    <div id="login-container" class="login-container" style="display: block;">

                        >

                        <input

                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

                        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255,255,255,0.1);"></div>
                        <span style="position: relative; background: rgba(255,255,255,0.05); padding: 0 1rem; color: rgba(255,255,255,0.5); font-size: 0.875rem;">
                            or
                        </span>

                    <!-- Google Sign-In -->

                        id="google-signin-btn"

                    <!-- Guest Sign-In -->
                    <button 
                        id="guest-signin-btn"
                        style="width: 100%; padding: 1rem; background: transparent; border: 1px solid rgba(255,255,255,0.2); border-radius: 0.75rem; color: rgba(255,255,255,0.8); font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;"

        <button data-tab="swipe" class="nav-btn swipe-hero active">

    <style>
        /* Input focus styles */
        #login-email:focus,
        #login-password:focus {
            outline: none;
            border-color: #ff2e63;
            box-shadow: 0 0 0 3px rgba(255, 46, 99, 0.2);
        }

        /* Button hover effects */
        #signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,46,99,0.4);
        }

        #google-signin-btn:hover,
        #guest-signin-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }

        #signup-link:hover {
            text-decoration: underline;
        }

        /* Nav button styles */
        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: 0 15px 45px rgba(255,46,99,0.8), 0 0 40px rgba(255,46,99,0.4); 
            }
            50% { 
                box-shadow: 0 15px 60px rgba(255,46,99,1), 0 0 60px rgba(255,46,99,0.6); 
            }
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem;
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            color: rgba(255,255,255,0.9);
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-btn.active svg {
            filter: drop-shadow(0 0 8px rgba(255,46,99,0.6));
        }
        
        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ff2e63;
            border-radius: 50%;
            box-shadow: 0 0 12px #ff2e63, 0 0 24px rgba(255,46,99,0.4);
        }
        
        .swipe-hero {
            transform: translateY(-28px) !important;
        }
        
        .swipe-hero:hover {
            transform: translateY(-30px) !important;
        }
    </style>

    <!-- âœ… Login Button Handlers -->
    <script type="module">
        import { authService } from '/scripts/services/auth-service.js';

        // Sign In with Email/Password
        document.getElementById('signin-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            try {
                document.getElementById('signin-btn').textContent = 'Signing in...';
                document.getElementById('signin-btn').disabled = true;
                
                await authService.signIn(email, password);
                // Redirect handled by auth service
            } catch (error) {
                console.error('Sign in failed:', error);
                document.getElementById('signin-btn').textContent = 'Sign In';
                document.getElementById('signin-btn').disabled = false;
            }
        });

        // Google Sign-In
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                document.getElementById('google-signin-btn').textContent = 'Redirecting to Google...';
                document.getElementById('google-signin-btn').disabled = true;
                
                await authService.signInWithGoogle();
                // Page will redirect to Google
            } catch (error) {
                console.error('Google sign-in failed:', error);
                document.getElementById('google-signin-btn').innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 48 48">...</svg>
                    Continue with Google
                `;
                document.getElementById('google-signin-btn').disabled = false;
            }
        });

        // Guest Sign-In
        document.getElementById('guest-signin-btn').addEventListener('click', async () => {
            try {
                document.getElementById('guest-signin-btn').textContent = 'Signing in as guest...';
                document.getElementById('guest-signin-btn').disabled = true;
                
                await authService.signInAnonymously();
                // Redirect handled by auth service
            } catch (error) {
                console.error('Guest sign-in failed:', error);
                document.getElementById('guest-signin-btn').textContent = 'Continue as Guest';
                document.getElementById('guest-signin-btn').disabled = false;
            }
        });

        // Sign Up Link (placeholder - implement sign up page if needed)
        document.getElementById('signup-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Sign up functionality coming soon! For now, please use Google or Guest login.');
        });

        // Allow Enter key to submit
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('signin-btn').click();
            }
        });
    </script>

    <script type="module" src="/scripts/main.js"></script>
