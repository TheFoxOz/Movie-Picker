<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff2e63">
    <meta name="description" content="Swipe through movies with friends to find what everyone wants to watch">
    
    <title>Movie Picker - Find Your Perfect Match</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animations.css">
    
    <!-- Configuration Script -->
    <script>
        // TMDB API Configuration
        // Get your free API key at: https://www.themoviedb.org/settings/api
        window.__tmdb_api_key = 'YOUR_TMDB_API_KEY_HERE';
    </script>
    
    <!-- App Script (Module) -->
    <script type="module" src="/scripts/app.js"></script>
</head>
<body>
    <div class="app-container">
        
        <!-- Main Content Area -->
        <main id="content-area" class="content-area">
            <!-- Dynamic content loaded here -->
        </main>

        <!-- Fixed Bottom Navigation -->
        <nav id="nav-bar" class="nav-bar">
            <button class="nav-item" data-tab="home" aria-label="Home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.149-.439 1.588 0L21.75 12M4.5 9.75v10.125a3 3 0 003 3h8.25a3 3 0 003-3V9.75" />
                </svg>
                <span>Home</span>
            </button>

            <button class="nav-item" data-tab="library" aria-label="Library">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                </svg>
                <span>Library</span>
            </button>
            
            <button class="nav-item active" data-tab="swipe" aria-label="Swipe">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg>
                <span>Swipe</span>
            </button>

            <button class="nav-item" data-tab="matches" aria-label="Matches">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.054-4.312 2.655-.715-1.601-2.377-2.655-4.313-2.655C4.099 3.75 2 5.765 2 8.25c0 7.22 9 12 10 12s10-4.78 10-12z" />
                </svg>
                <span>Matches</span>
            </button>

            <button class="nav-item" data-tab="profile" aria-label="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
                <span>Profile</span>
            </button>
        </nav>
        
        <!-- Modal Container -->
        <div id="modal-root" class="modal-root"></div>
        
        <!-- Toast Container -->
        <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
        
        <!-- Screen Reader Announcements -->
        <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" id="announcer"></div>
    </div>
    
    <!-- Confetti Library (Lazy Loaded) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
</body>
</html>
