<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- MoviEase Icon (4-directional arrows) -->
  <g transform="translate(50, 50)">
    <!-- Yellow Down Arrow -->
    <path d="M 0 -30 L -15 -5 L 15 -5 Z" fill="#FDFAB0"/>
    <!-- Red Left Arrow -->
    <path d="M -30 0 L -5 -15 L -5 15 Z" fill="#FF3838"/>
    <!-- Green Right Arrow -->
    <path d="M 30 0 L 5 -15 L 5 15 Z" fill="#3AE87F"/>
    <!-- Blue Up Arrow -->
    <path d="M 0 30 L -15 5 L 15 5 Z" fill="#A6C0DD"/>
  </g>
</svg>
