<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Movie Picker</title>
    
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/animations.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .auth-form input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #ff2e63;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .auth-form button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff2e63, #d90062);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 1rem;
        }
        
        .auth-form button:hover {
            transform: translateY(-2px);
        }
        
        .google-btn {
            background: white !important;
            color: #333 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 4rem; margin-bottom: 0.5rem;">ðŸŽ¬</div>
                <h1 style="font-size: 2rem; font-weight: 800; color: white; margin: 0 0 0.5rem 0;">Movie Picker</h1>
                <p style="color: rgba(255, 255, 255, 0.6); font-size: 0.875rem; margin: 0;">Find movies with friends</p>
            </div>
            
            <!-- Tab Switcher -->
            <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem; background: rgba(255, 255, 255, 0.05); border-radius: 0.75rem; padding: 0.25rem;">
                <button id="signin-tab" class="tab-btn active" style="flex: 1; padding: 0.75rem; background: linear-gradient(135deg, #ff2e63, #d90062); border: none; border-radius: 0.5rem; color: white; font-weight: 600; cursor: pointer;">
                    Sign In
                </button>
                <button id="signup-tab" class="tab-btn" style="flex: 1; padding: 0.75rem; background: transparent; border: none; border-radius: 0.5rem; color: rgba(255, 255, 255, 0.6); font-weight: 600; cursor: pointer;">
                    Sign Up
                </button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <input type="text" id="signup-name" placeholder="Display Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
                <button type="submit">Create Account</button>
            </form>
            
            <!-- Divider -->
            <div class="divider">or</div>
            
            <!-- Google Sign In -->
            <button id="google-signin" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"></path><path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"></path><path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"></path><path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"></path></svg>
                Continue with Google
            </button>
            
            <!-- Skip for now -->
            <div style="text-align: center; margin-top: 1.5rem;">
                <button id="skip-auth" style="background: none; border: none; color: rgba(255, 255, 255, 0.5); font-size: 0.875rem; cursor: pointer; text-decoration: underline;">
                    Skip and browse movies
                </button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        import { authService } from './scripts/services/auth-service.js';
        
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const googleSignin = document.getElementById('google-signin');
        const skipAuth = document.getElementById('skip-auth');
        
        // Tab switching
        signinTab.addEventListener('click', () => {
            signinTab.classList.add('active');
            signinTab.style.background = 'linear-gradient(135deg, #ff2e63, #d90062)';
            signinTab.style.color = 'white';
            signupTab.classList.remove('active');
            signupTab.style.background = 'transparent';
            signupTab.style.color = 'rgba(255, 255, 255, 0.6)';
            signinForm.style.display = 'block';
            signupForm.style.display = 'none';
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            signupTab.style.background = 'linear-gradient(135deg, #ff2e63, #d90062)';
            signupTab.style.color = 'white';
            signinTab.classList.remove('active');
            signinTab.style.background = 'transparent';
            signinTab.style.color = 'rgba(255, 255, 255, 0.6)';
            signupForm.style.display = 'block';
            signinForm.style.display = 'none';
        });
        
        // Sign In
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            try {
                await authService.signIn(email, password);
                window.location.href = '/';
            } catch (error) {
                console.error('Sign in error:', error);
            }
        });
        
        // Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                await authService.signUp(email, password, name);
                window.location.href = '/';
            } catch (error) {
                console.error('Sign up error:', error);
            }
        });
        
        // Google Sign In
        googleSignin.addEventListener('click', async () => {
            try {
                await authService.signInWithGoogle();
                window.location.href = '/';
            } catch (error) {
                console.error('Google sign in error:', error);
            }
        });
        
        // Skip
        skipAuth.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
    
</body>
</html>
